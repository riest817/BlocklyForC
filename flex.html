<style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: sans-serif;
      overflow: hidden;
    }
    table {
      height: 100%;
      width: 100%;
      border-collapse: collapse;
      margin: 0;
      padding: 0;
      border: none;
    }

    /* Tabs */
    #tabRow>td {
      border: 1px solid #ccc;
      border-bottom: none;
    }
    td.tabon {
      border-bottom-color: #ddd !important;
      background-color: #ddd;
      padding: 5px 19px;
    }
    td.taboff {
      cursor: pointer;
      padding: 5px 19px;
    }
    td.taboff:hover {
      background-color: #eee;
    }
    td.tabmin {
      border-top-style: none !important;
      border-left-style: none !important;
      border-right-style: none !important;
    }
    td.tabmax {
      border-top-style: none !important;
      border-left-style: none !important;
      border-right-style: none !important;
      width: 99%;
      padding-left: 10px;
      padding-right: 10px;
      text-align: right;
    }

    .content {
      visibility: hidden;
      margin: 0;
      padding: 1ex;
      position: absolute;
      direction: ltr;
    }
    pre.content {
      border: 1px solid #ccc;
      overflow: scroll;
    }
    div.content {
      border: 1px solid #ccc;
      overflow: scroll;
    }

    .button_like {
      font-size: 70%;
      font-family: 'Segoe UI Emoji';
      padding: 3px 5px 3px 5px;
      text-align: center;
      text-decoration: none;
      border: 2px solid;
      border-color: #aaaaaa #444444 #444444 #aaaaaa;
      background: #dddddd;
    }

    .button_like:hover{
      background:#ccddff;
      border-color: #aaaacc #444466 #444466 #aaaacc;
    }
</style>

<body>
<xml id="toolbox" style="display: none">
  <category name="制御" colour="170">
    <block type="first_flex"></block>
  </category>
  <category name="正規表現" colour="0">
    <block type="RT_text"></block>
    <block type="RT_any_one"></block>
    <block type="RT_not_any_one"></block>
    <block type="RT_from_to"></block>

    <block type="operation"></block>
  </category>
  <category name="定義" colour="65">
    <block type="declaration"></block>
    <block type="use"></block>
  </category>
  <category name="関数" colour="290">
     <block type="yylex"></block>
  </category>
  
  <sep></sep>
  <sep></sep>

</xml>

<xml id="startBlocks" style="display: none;">
</xml>

<table>
<tr>
    <td>
       <table width='100%'>
          <tr id="tabRow" height="1em">
            <td id="tabBlocks" class="tabon" style="white-space:nowrap;" data-step="1" data-intro="このタブをクリックして、編集をはじめます。">ブロック</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tabFlex" class="taboff" style="white-space:nowrap;">Flex</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tabXml" class="taboff" style="font-family:'Segoe UI Emoji'; white-space:nowrap;">XML</td>
            <td class="tabmax">
              <a href="#" id="intro" title="ヘルプ" class="button_like">&#x2753;</a>
              <a href="#" id="openButton" title="読込み" class="button_like" data-step="5"
                          data-intro="保存したプログラムを読み込みます。">&#x1f4c2;</a>
              <input type="file" id="openButtonAux" name="openButtonAux"  style="display:none;" />
              <a href="#" id="saveButton" download="blocks.xml" title="保存" class="button_like" data-step="4"
                          data-intro="プログラムを保存します。">&#x1f4be;</a>
              <a href="#" id="resetButton" title="リセット" class="button_like" data-step="7"
                          data-intro="これまでの変更を捨てて、最初のプログラムに戻します。">&#x21bb;</a>
            </td>
          </tr>
       </table>
    </td>
</tr>
<tr>
  <td id="blocklyArea" style='border: 0pt; height: 99%;'>
  </td>
</tr>
</table>
<div id="contentBlock" style="position: absolute;"></div>
<pre id="contentFlex" class="content"></pre>
<textarea id="contentXml" class="content" wrap="off"></textarea>
<script>
var tabs = ["Blocks", "Flex", "Xml"];
var selected = tabs[0];
var draw;
var workspace = null;

function onResize() {
    var area = $("#blocklyArea");
    var divs = [ $("#contentBlock"), $("#contentFlex"), $("#contentXml") ];

    var width = area.width();
    var height = area.height();
    var offset = area.offset();
    for (var i = 0; i < divs.length ; i++) {
       var div = divs[i];
       div.height(height);
       div.width(width);
       div.offset(offset);
    }
}

$(window).on('load resize', onResize);

function renderContent(clickedName) {
  var content = $("#content" + clickedName);
  if (clickedName == "Xml") {
    var xmlDom  = Blockly.Xml.workspaceToDom(workspace);
    var xmlText = Blockly.Xml.domToPrettyText(xmlDom);
    content.val(xmlText);
  } else if (clickedName == "Flex") {
    console.log("Flex", workspace.getTopBlocks(!0)[0]);
    var code = Blockly.Flex.workspaceToCode(workspace);
    console.log(code);
    content.html(code);

    // TODO: CodeMirror
    code = content.html();
    code = prettyPrintOne(code, 'js');
    content.html(code);
  } 
}

function tabClick(clickedName) {
  // If the XML tab was open, save and render the content.
  if ($("#tabXml").hasClass('tabon')) {
    var xmlTextarea = $('#contentXml');
    var xmlText = xmlTextarea.val();
    var xmlDom = null;
    try {
      xmlDom = Blockly.Xml.textToDom(xmlText);
    } catch (e) {
      var q = window.confirm(MSG['badXml'].replace('%1', e));
      if (!q) {
        // Leave the user on the XML tab.
        return;
      }
    }
    if (xmlDom) {
      workspace.clear();
      Blockly.Xml.domToWorkspace(xmlDom, workspace);
    }
  }

  if ($("#tabBlocks").hasClass('tabon')) {
    workspace.setVisible(false);
  }

  // Deselect all tabs and hide all panes.
  for (var i = 0; i < tabs.length; i++) {
    var name = tabs[i];
    $('#tab' + name).removeClass('tabon');
    $('#tab' + name).addClass('taboff');
    $('#content' + name).css("visibility", 'hidden');
  }

  // Select the active tab.
  selected = clickedName;
  $('#tab' + clickedName).removeClass('taboff');
  $('#tab' + clickedName).addClass('tabon');
  $('#content' + clickedName).css("visibility", 'visible');

  renderContent(clickedName);

  if (clickedName == 'Blocks') {
    workspace.setVisible(true);
  }
  Blockly.svgResize(workspace);
}

$(function() {
    workspace = Blockly.inject('contentBlock',
       { toolbox: document.getElementById('toolbox'),
         zoom: { controls: true, wheel: true, startScale: 1.0, maxScale: 3, minScale: 0.3, scaleSpeed: 1.2 }
       });

    BlocklyStorage.backupOnUnload(workspace);

//    workspace.addChangeListener(Blockly.Events.disableOrphans);

    var clean = $.query.get("clean");
    if (clean != null && (clean.toLowerCase() == "true" || clean.toLowerCase() == "yes")) {
        Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'), workspace);
    } else {
        window.setTimeout(function () {
//            BlocklyStorage.restoreBlocks(workspace);
              var url = window.location.href.split('#')[0];
              if ('localStorage' in window) {
                var memo = window.localStorage[url];
                if (memo) {
                    var xml = Blockly.Xml.textToDom(memo);
                    if (xml.hasChildNodes()) {
                        Blockly.Xml.domToWorkspace(xml, workspace);
                        return;
                    }
                    // xml が空だったら続行する
                }
              }
              var xmlUrl = $.query.get("url");
              if (xmlUrl) {
              	$.ajax({ url: xmlUrl, dataType: "text" }).done(function(data) {
              	    var xml = Blockly.Xml.textToDom(data);
              	    Blockly.Xml.domToWorkspace(xml, workspace);
              	});
              } else {
                Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'), workspace);
              }
        }, 0);
    }

    $("#intro").click(function() {
//      alert("intro");
      var tour = introJs();
      tour.setOption('tooltipPosition', 'auto');
      tour.start();
      return false;
    });

    $("#saveButton").click(function() {
       var xmlText;
       if ($('#tabXml').hasClass('tabon')) {
           xmlText = $('#contentXml').val();
       } else {
           var xmlDom  = Blockly.Xml.workspaceToDom(workspace);
           xmlText     = Blockly.Xml.domToPrettyText(xmlDom);
       }
       var blob    = new Blob([xmlText], { type: 'text/xml' });
       $("#saveButton").attr('href', window.URL.createObjectURL(blob));
    });

    $("#openButton").click(function() {
      $("#openButtonAux").click();
      return false;
    });

    $("#openButtonAux").change(function(evt) {
       var f = evt.target.files[0];
       var reader = new FileReader();

       reader.onload = function(e) {
         var xmlText = e.target.result;
         $("contentXml").val(xmlText);
         if (!$('#tabXml').hasClass('tabon')) {
           try {
             xmlDom = Blockly.Xml.textToDom(xmlText);
           } catch (e) {
             var q =
                 window.confirm(MSG['badXml'].replace('%1', e));
             if (!q) {
               // Leave the user on the XML tab.
               return;
             }
           }
           if (xmlDom) {
             workspace.clear();
             Blockly.Xml.domToWorkspace(xmlDom, workspace);
           }
         }
       };
       reader.readAsText(f);

    });

    $("#resetButton").click(function () {
        var q = window.confirm("編集したプログラムを捨てて、最初の内容に戻します。よろしいですか？");
        if (!q) return;
        var xmlUrl = $.query.get("url");
        if (xmlUrl) {
          $.ajax({ url: xmlUrl, dataType: "text" }).done(function(data) {
              workspace.clear();
              var xml = Blockly.Xml.textToDom(data);
              Blockly.Xml.domToWorkspace(xml, workspace);
          });
        } else {
           workspace.clear();
           Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'), workspace);
        }
    });

    onResize();
    Blockly.svgResize(workspace);

    // 無理やりフォントを変更する。
    var cssNode = document.createElement('style');
    document.head.appendChild(cssNode);
    var text = ".blocklyText {"
      	     + "  cursor: default;"
      	     + "  fill: #fff;"
      	     + "  font-family: 'Segoe UI Symbol';"
      	     + "  font-size: 11pt;"
      	     + "}";
    var cssTextNode = document.createTextNode(text);
    cssNode.appendChild(cssTextNode);

    tabClick(selected);
    for (var i = 0; i < tabs.length; i++) {
       var name = tabs[i];
       $("#tab" + name).click(function(name_) { return function() { tabClick(name_); }; }(name));
    }
});
</script>
